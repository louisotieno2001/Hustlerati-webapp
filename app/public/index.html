            <div class="input-div">
                <span class="material-symbols-outlined">

            </div>
            <div class="input-div">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-div">
                <span class="material-symbols-outlined">

                    e.preventDefault();
                    passField.type = passField.type === 'password' ? 'text' : 'password';
                });

                        return;
                    }
